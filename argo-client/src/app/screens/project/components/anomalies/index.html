<form>
  <div class="form-inline">
    <label for="ddChannels">Channels:</label>
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-primary" id="ddChannels" name="ddChannels" ngbDropdownToggle>{{selectedBaseFlowCsvDataSource.name}}</button>
      <div ngbDropdownMenu aria-labelledby="ddChannels">
        <button *ngFor="let ch of flowChannels" class="dropdown-item" id="{{ch.name}}" (click)="onFlowDropDownClick(ch.name)" >{{ch.name}}</button>
      </div>
    </div>
    <label>Associated Edited Channel: {{selectedEditedFlowCsvDataSource.name}}</label>
    <button type="button" class="btn btn-success" (click)="onLoadTimeSeries()">Load Time Series</button>
  </div>
  <div class="form-inline">
    <div class="card">
      <div class="card-header">
        Legend
      </div>
      <div class="card-body">
        <span class="baseFlow">&#9632; Base Flow</span>
        <span class="editedFlow">&#9632; Edited Flow</span>
        <span class="anomaliesFlow">&#9632; Anomalies </span>
      </div>
    </div>
  </div>
  <div class="form-inline">
    <div id="divChartAnomalies"></div>
  </div>
</form>
