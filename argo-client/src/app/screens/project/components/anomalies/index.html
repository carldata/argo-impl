<form>  
    <div class="form-inline">
      <label for="ddChannels">Channels:</label>
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-primary" id="ddChannels" name="ddChannels" ngbDropdownToggle>{{selectedCsvDataSource.name}}</button>
        <div ngbDropdownMenu aria-labelledby="ddChannels">
          <button *ngFor="let ch of flowChannels" class="dropdown-item" id="{{ch.name}}" (click)="onFlowDropDownClick(ch.name)" >{{ch.name}}</button>
        </div>
      </div>
      <label for="txtDateFrom">Date from:</label>
      <input #txtDateFrom type="date" class="form-control" name="txtDateFrom" [(ngModel)]="dateFrom" (change)="onDateFromToChanged(txtDateFrom.value, txtDateTo.value)" placeholder="YYYY-MM-DD" />
      <label for="txtDateTo">Date to:</label>
      <input #txtDateTo type="date" class="form-control" name="txtDateTo" [(ngModel)]="dateTo" (change)="onDateFromToChanged(txtDateFrom.value, txtDateTo.value)" placeholder="YYYY-MM-DD" />
      <button type="button" class="btn btn-success" (click)="onLoadTimeSeries()">Load Time Series</button>
    </div>
    <div class="form-inline">
      <nvd3 class="d3chart" [options]="chartOptions" [data]="chartData" ></nvd3>
    </div>
  </form>
