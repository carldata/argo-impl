<form>
  <h3>Argo Project details</h3>
  <div class="form-group">
    <label for="txtProjectName">Name</label>
    <input type="text" class="form-control" name="projectName" [(ngModel)]="project.name" />
    <small class="form-text text-muted">Name of the Argo Project</small>
  </div>
  <div class="form-group">
    <label for="txtInputChannelId">Input channel id</label>
    <input type="text" class="form-control" name="inputChannelId" [(ngModel)]="project.inputChannelId" />
    <small class="form-text text-muted">Input channel as in Cassandra</small>
  </div>
  <div class="form-group">
    <label for="txtOutputChannelId">Output channel id</label>
    <input type="text" class="form-control" name="outputChannelId" [(ngModel)]="project.outputChannelId" />
    <small class="form-text text-muted">Output channel as in Cassandra</small>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary" (click)="onApprove()">Approve</button>
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
  </div>
</form>
